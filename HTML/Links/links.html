<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links</title>
</head>
<body>

    <h1>Links</h1>

    <!-- Basic Link -->
    <p><a href="https://paschimmedinipur.gov.in/">Visit Example Website</a></p>
    
    <!-- Link to Another Page -->
    <p><a href="about.html">Learn More About Us</a></p>

    <!-- Open link in a new tab -->
    <p><a href="https://paschimmedinipur.gov.in/" target="_blank">Paschim Medinipur</a></p>
    
    <!-- Open link in the same tab -->
    <p><a href="https://paschimmedinipur.gov.in/" target="_self">Paschim Medinipur</a></p>
    
    <!-- Open link in the parent frame (if inside iframe) -->
    <p><a href="https://paschimmedinipur.gov.in/" target="_parent">Paschim Medinipur</a></p>
    
    <!-- Open link in the full window, breaking out of frames -->
    <p><a href="https://paschimmedinipur.gov.in/" target="_top">Paschim Medinipur</a></p>
    
    <!-- Open link in a specific iframe -->
    <iframe name="myFrame" width="300" height="200"></iframe>
    <p><a href="https://paschimmedinipur.gov.in/" target="myFrame">Paschim Medinipur</a></p>

    <!-- Email Link -->
    <p><a href="mailto:pjana@gmail.com">Contact Us via Email</a></p>

    <!-- Phone Number Link -->
    <p><a href="tel:+1234567890">Call Us</a></p>

    <!-- Anchor Link to Section -->
    <h2 id="section1">Section 1</h2>
    <p><a href="#section1">Jump to Section 1</a></p>
    
    <!-- Link with Title Attribute -->
    <p><a href="https://paschimmedinipur.gov.in/" title="Go to Paschim Medinipur Website">Hover over me for more info</a></p>
    
    <!-- Download Link -->
    <p><a href="file.pdf" download>Download Our PDF</a></p>

</body>
</html>
