<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>

    <h1>Images Example</h1>

    <!-- Basic Image -->
    <p><img src="cats.jpg" alt="Cats" /></p>

    <!-- Image with Width and Height -->
    <p><img src="flower.jpg" alt="Flowers" width="400" height="300" /></p>

    <!-- Image with Title -->
    <p><img src="cats.jpg" alt="Cats" title="Cute Cats" /></p>

    <!-- Lazy Loading Image -->
    <p><img src="wc12.jpg" alt="World Cup" loading="lazy" /></p>


    <!-- Linking an Image -->
    <a href="https://www.istockphoto.com/photo/peacock-gm180699358-22054907">
    <img src="peacock.jpg" alt="Peacock" width="400" height="300" /></a>




</body>
</html>
