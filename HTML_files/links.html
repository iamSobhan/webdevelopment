<!DOCTYPE html>
<html>
<head>
<title>HTML LINKS</title>
</head>
<body>

<!--The HTML <a> tag defines a hyperlink.-->
<p><a href="https://paschimmedinipur.gov.in/">Paschim Medinipur</a></p>

<!--The target attribute specifies where to open the linked document.
    -blank opens the document in a new window or tab-->
<p><a href="https://paschimmedinipur.gov.in/" target="_blank">Paschim Medinipur</a></p>

<!-- _self opens the document in the same window/tab as it was clicked.-->
<p><a href="https://paschimmedinipur.gov.in/" target="_self">Paschim Medinipur</a></p>

<!--_parent opens the document in the parent frame.-->
<p><a href="https://paschimmedinipur.gov.in/" target="_parent">Paschim Medinipur</a></p>

<!--_top opens the document in the full body of the window.-->
<p><a href="https://paschimmedinipur.gov.in/" target="_top">Paschim Medinipur</a></p>

<h2>Absolute URLs</h2>
<p><a href="https://paschimmedinipur.gov.in/">Visit Our District</a></p>

</body>
</html>
